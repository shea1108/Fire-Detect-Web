<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Fire Detection - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <!-- Hamburger -->
  <div id="hamburger" onclick="toggleSidebar()">☰</div>
  <!-- Overlay -->
  <div id="overlay" onclick="toggleSidebar()"></div>
  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Thông tin người dùng</h2>
    <p><strong>Tên:</strong> Nguyễn Văn A</p>
    <p><strong>Email:</strong> user@example.com</p>
    <hr>
    <h3>Chức năng</h3>
    <ul class="sidebar-menu">
      <li onclick="location.href='/camera'">🔴 Detect with Camera</li>
      <li onclick="location.href='/picture'">🖼️ Detect with Picture</li>
      <li onclick="location.href='/video'">🎞️ Detect with Video</li>
    </ul>
    <button onclick="logout()">Đăng xuất</button>
  </div>

  <!-- Nội dung chính -->
  <div id="main-content">
    <h1>🔥 Realtime Fire Detection</h1>
    <p style="font-size:18px;color:#eee;margin-bottom:32px;">
      Hệ thống nhận diện đám cháy nhanh chóng, đa nền tảng.<br>
      Vui lòng chọn chức năng để bắt đầu:
    </p>
    <div class="detect-row">
      <button class="detect-btn" onclick="location.href='/camera'">
        <span class="icon">🔴</span> Detect with Camera
      </button>
      <button class="detect-btn" onclick="location.href='/picture'">
        <span class="icon">🖼️</span> Detect with Picture
      </button>
      <button class="detect-btn" onclick="location.href='/video'">
        <span class="icon">🎞️</span> Detect with Video
      </button>
    </div>
  </div>

  <!-- Script xử lý sidebar -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.getElementById('hamburger');
      const isActive = sidebar.classList.contains('active');
      if (isActive) {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        hamburger.style.display = 'block';
      } else {
        sidebar.classList.add('active');
        overlay.classList.add('active');
        hamburger.style.display = 'none';
      }
    }
    function logout() {
      alert('Bạn đã đăng xuất!');
    }
  </script>
</body>
</html>
